<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LinkTree Page</title>
    <link rel="stylesheet" href="styleslinktree.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Welcome to My LinkTree Page</h1>
        </header>
        <main>
            <div class="card-container">
                <div class="card">
                    <a href="https://twitter.com/yourusername" target="_blank">
                        <img src="be.png" alt="Twitter">
                        <span>Twitter</span>
                    </a>
                </div>
                <div class="card">
                    <a href="https://facebook.com/yourusername" target="_blank">
                        <img src="fb.png" alt="Facebook">
                        <span>Facebook</span>
                    </a>

                    <div class="card">
                        <a href="https://linkedin.com/in/yourusername" target="_blank">
                            <img src="yt.png" alt="LinkedIn">
                            <span>LinkedIn</span>
                        </a>
                    </div>


                </div>
                <div class="card">
                    <a href="https://instagram.com/yourusername" target="_blank">
                        <img src="ig.png" alt="Instagram">
                        <span>Instagram</span>
                    </a>
                </div>
                <div class="card">
                    <a href="https://linkedin.com/in/yourusername" target="_blank">
                        <img src="wa.png" alt="LinkedIn">
                        <span>LinkedIn</span>
                    </a>
                </div>

                <div class="card">
                    <a href="https://linkedin.com/in/yourusername" target="_blank">
                        <img src="pin.png" alt="LinkedIn">
                        <span>LinkedIn</span>
                    </a>
                </div>

                <div class="card">
                    <a href="https://linkedin.com/in/yourusername" target="_blank">
                        <img src="yt.png" alt="LinkedIn">
                        <span>LinkedIn</span>
                    </a>
                </div>

                <div class="card">
                    <a href="https://linkedin.com/in/yourusername" target="_blank">
                        <img src="git.png" alt="LinkedIn">
                        <span>LinkedIn</span>
                    </a>
                </div>


                <div class="card">
                    <a href="https://linkedin.com/in/yourusername" target="_blank">
                        <img src="li.png" alt="LinkedIn">
                        <span>LinkedIn</span>
                    </a>
                </div>


                
                <!-- Add more cards for additional social media links -->
            </div>
        </main>
        <footer>
            <div class="animation">
               
            </div>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
